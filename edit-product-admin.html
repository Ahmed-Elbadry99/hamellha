                                    <style>
                                        .images-wrapper {
                                            display: flex;
                                            flex-wrap: wrap;

                                        }

                                        .image-box {
                                            position: relative;
                                            width: 150px;
                                            height: 150px;
                                            border: 1px dashed #ccc;
                                            border-radius: 10px;
                                            overflow: hidden;
                                        }

                                        .image-box img {
                                            width: 100%;
                                            height: 100%;
                                            object-fit: cover;
                                            display: block;
                                        }

                                        .delete-btn {
                                            position: absolute;
                                            top: 50%;
                                            left: 50%;
                                            transform: translate(-50%, -50%);
                                            background: rgba(220, 53, 69, 0.8);
                                            /* أحمر شفاف */
                                            border: none;
                                            color: #fff;
                                            font-size: 18px;
                                            padding: 6px 10px;
                                            border-radius: 50%;
                                            cursor: pointer;
                                            display: none;
                                        }

                                        .image-box:hover .delete-btn {
                                            display: block;
                                        }

                                        .add-box {
                                            display: flex;
                                            justify-content: center;
                                            align-items: center;
                                            width: 150px;
                                            height: 150px;
                                            border: 2px dashed #28a745;
                                            border-radius: 10px;
                                            color: #28a745;
                                            font-size: 30px;
                                            cursor: pointer;
                                        }
                                    </style>
